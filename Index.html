<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Search the Web</h1>

<form action="https://www.bing.com/search" method="get" target="_blank">
    <input type="text" name="q" placeholder="Enter your search..." required>
    <button type="submit">Search</button>
</form>

</body>
</html>
